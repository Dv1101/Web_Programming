<html lang="en">
  <head>
    <title>Registration</title>
    <style>
        body{
            background-color: rgb(237, 233, 159);
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../LAB/form.css"> 
  </head>
  <body>
    <h1 class="headertext">Registration Form</h1>
    <form action="">
      <br><label for="fname" style="color:blue"><b>First Name:</b></label>
        <input type="text" name="name" id="fname" placeholder="Enter your first name" style="width: 31%;" ><br>

        
      <br><label for="mname" style="color:blue"><b>Middle Name:</b></label>
        <input type="text" name="name" id="mname" placeholder="Enter your middle name" style="width: 28.5%;"><br>

        
      <br><label for="lname" style="color:blue"><b>Last Name:</b></label>
        <input type="text" name="name" id="lname" placeholder="Enter your last name" style="width: 31%;"><br>

       <br><label for="gender" style="color:blue"><b>Gender:</b></label>
       <input type="radio" name="gender" id="male">Male
       <input type="radio" name="gender" id="female">Female <br>

      <br><label for="address" style="color:blue"><b>Address:</b></label><br>
      <textarea name="address" id="address" cols="30" rows="10" placeholder="Address"></textarea><br>

      <br><label for="phone" style="color:blue"><b>Phone:</b></label>
      <input type="tel" name="phone" id="phone"><br>

      <br><label for="email" style="color:blue"><b>Email:</b></label>
      <input type="email" name="email" id="email" placeholder="dhruv@example.com"><br>

      <br><label for="hobbies" style="color:blue"><b>Hobbies:</b></label><br>
      <input type="checkbox" name="hobbies" id="hobbies">Reading Books <br>
      <input type="checkbox" name="hobbies" id="hobbies">Blogging <br>
      <input type="checkbox" name="hobbies" id="hobbies">Dancing <br>
      <input type="checkbox" name="hobbies" id="hobbies">Singing <br>
      <input type="checkbox" name="hobbies" id="hobbies">Shopping <br>
      
      <br><label for="country" style="color:blue"><b>Country:</b></label>
      <select name="country" id="country">
        <option value="no-country">Select Country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
      </select>

      <select name="state" id="state">
        <option value="no-state">Select State</option>
        <option value="gujarat">Gujarat</option>
        <option value="mumbai">Maharastra</option>
        <option value="rajasthan">Rajasthan</option>
        <option value="delhi">Delhi</option>
      </select>

      <select name="city" id="city">
        <option value="no-city">Select City</option>
        <option value="vadodara">Vadodara</option>
        <option value="surat">Surat</option>
        <option value="rajkot">Rajkot</option>
        <option value="ahmedabad">Ahmedabad</option>
      </select><br>

     <br><input type="button" value="Submit"><br>
    </form>
  </body>
</html>
